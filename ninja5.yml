name1: VSTest_Runner_App_YML
description1: This is VSTest_Runner_App_YML sample
version1: 1.0
settings1:
  build-steps:
    - name: MSBuild
      key: runner_msbuild
      args:
        configuration: Debug
        parameters: /t:restore /t:Rebuild
        solution: VSTest_Runner_App.sln
    - name: VSTest
      key: runner_vstest
      args:
        reportDir: TestResults
        reportName: MyCustomReport
        failCriterian: 5%
        args: /Logger:trx;LogFileName=MyCustomReport.trx
        testAssembly: bin\Debug\net8.0\VSTest_Runner_App.dll
    - name: CMD
      key: runner_cmd
      args:
        commands: echo "Hello, World!"
  artifacts:
    - name: Sample
      condition: buildSucceeds
      paths:
        - '*'